<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaboration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/JAMIN.png" alt="Logo" class="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="production.html">Production</a></li>
                    <li class="nav-item"><a class="nav-link active" href="collaborations.html">Collaborations</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero text-center py-5">
        <div class="container">
            <h1 class="display-3">Collaborations</h1>
            <p class="lead">I'm always open to working with artists, producers, and creatives. Whether it's co-producing, writing together, or developing a project, let's create something special.</p>
        </div>
    </header>

    <!-- Collaborations Section -->
    <section id="collaborations" class="py-5">
        <div class="container">
            <h2 class="text-center faq-heading">Let's Work Together</h2>

            <div class="row g-4">
                <!-- Image 1 -->
                <div class="col-md-4">
                    <div class="collab-card">
                        <img src="images/IMG_8176.jpg" alt="Collaboration 1" class="img-fluid">
                    </div>
                </div>
                <!-- Image 2 -->
                <div class="col-md-4">
                    <div class="collab-card">
                        <img src="images/IMG_8179.jpg" alt="Collaboration 2" class="img-fluid">
                    </div>
                </div>
                <!-- Image 3 -->
                <div class="col-md-4">
                    <div class="collab-card">
                        <img src="images/IMG_8177.jpg" alt="Collaboration 3" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="contact" class="py-5 text-center">
        <div class="container">
            <h2 class="mb-4">Contact Me</h2>
            <form action="https://formspree.io/f/xldgyzdg" method="POST" class="w-50 mx-auto">
                <div class="mb-3">
                    <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Your Email" required>
                </div>
                <div class="mb-3">
                    <textarea name="message" class="form-control" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-dark">Send</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-3 bg-dark text-white text-center">
        <p>Follow me on <a href="https://www.instagram.com/jamin.wav" class="text-white">Instagram</a></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</html>
